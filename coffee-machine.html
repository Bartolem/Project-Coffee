<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <link rel="stylesheet" href="styles/coffee-machine.css">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
    <header></header>
    <div class="container">
        <div class="top">
            <button class="start"><i class="fa-solid fa-mug-hot"></i></button>
            <button class="power"><i class="fa-solid fa-power-off"></i></button>          
            <p>Coffee Type</p>
            <i class="small-button"></i>
        </div>
        <div class="mid">
            <div class="box-container">
                <div class="box-top"></div>
                <div class="box">
                    <div class="lever"></div>
                </div>
                <div class="box-bottom"></div>
                <div class="mini-box">
                    <div class="mini-box-left">
                        <div class="coffee"></div>
                    </div>
                    <div class="mini-box-right">
                        <div class="milk"></div>
                    </div>
                </div>
            </div>
            <div class="cup"></div>
        </div>
        <div class="bottom">
            <div class="base"></div>
            <div class="stand"></div>
        </div>
    </div>
    <script src="scripts/coffee-machine.js"></script>   
</body>
</html>
