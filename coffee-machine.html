<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <link rel="stylesheet" href="styles/coffee-machine.css">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
    <header></header>
    <div class="container">
        <div class="top">
            <div class="side-btn-box">
                <div class="side-btn">
                    <label for="espresso-btn">Espresso</label>
                    <button class="espresso-btn"></button>
                </div>
                <div class="side-btn">
                    <label for="latte-btn">Latte</label>
                    <button class="latte-btn"></button>
                </div>
                <div class="side-btn">
                    <label for="americano-btn">Americano</label>
                    <button class="americano-btn"></button>
                </div>
                <div class="side-btn">
                    <label for="cappuccino-btn">Cappuccino</label>
                    <button class="cappuccino-btn"></button>
                </div>   
            </div>
            <div class="text">
                <label for="output-text">Coffee Type</label>
                <input id="output-text" type="text" placeholder="Choose Coffee" readonly disabled>
            </div>
            <div class="main-btn-box">
                <div class="start-btn-box">
                    <button class="start"><i class="fa-solid fa-mug-hot"></i></button>
                    <i class="small-btn-start"></i>
                </div>
                <div class="power-btn-box">
                    <button class="power"><i class="fa-solid fa-power-off"></i></button>
                    <i class="small-btn-power"></i>
                </div>
            </div>
        </div>
        <div class="mid">
            <div class="box-container">
                <div class="box-top"></div>
                <div class="box">
                    <div class="lever"></div>
                </div>
                <div class="box-bottom"></div>
                <div class="mini-box">
                    <div class="mini-box-left">
                        <div class="coffee"></div>
                    </div>
                    <div class="mini-box-right">
                        <div class="milk"></div>
                    </div>
                </div>
            </div>
            <div class="cup"></div>
        </div>
        <div class="bottom">
            <div class="base"></div>
            <div class="stand"></div>
        </div>
    </div>
    <script src="scripts/coffee-machine.js"></script>   
</body>
</html>
