<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <link rel="stylesheet" href="styles/coffee-machine.css">
    <link rel="stylesheet" href="styles/make-coffee.css">
    <link rel="stylesheet" href="styles/all.css">
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
         <!--Navigation bar used in this project-->
        <nav>
            <img src="images/coffee-cup-logo.png" alt="coffee-cup-draw">
            <h1>Project Coffee</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="make-coffee.html">Make Coffee</a></li>
                <li><a href="#">Coffee Type</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="left-child">
            <!--Body of coffee machine, this section include all machine elements-->
            <div class="coffee-machine">
                <!--The upper part of coffee machine-->
                <div class="top">
                    <!--Buttons on top-left side-->
                    <div class="side-btn-box">
                        <div class="side-btn">
                            <label for="espresso-btn">Espresso</label>
                            <button class="espresso-btn" disabled></button>
                        </div>
                        <div class="side-btn">
                            <label for="latte-btn">Latte</label>
                            <button class="latte-btn" disabled></button>
                        </div>
                        <div class="side-btn">
                            <label for="americano-btn">Americano</label>
                            <button class="americano-btn" disabled></button>
                        </div>
                        <div class="side-btn">
                            <label for="cappuccino-btn">Cappuccino</label>
                            <button class="cappuccino-btn" disabled></button>
                        </div>   
                    </div>
                    <!--Text that show output of choosed coffee type-->
                    <div class="text">
                        <label for="output-text">Coffee Type</label>
                        <input id="output-text" type="text" readonly disabled>
                    </div>
                    <!--This section include main buttons of machine-->
                    <div class="main-btn-box">
                        <div class="start-btn-box">
                            <button class="start"><i class="fa-solid fa-mug-hot"></i></button>
                            <i class="small-btn-start"></i>
                        </div>
                        <div class="power-btn-box">
                            <button class="power"><i class="fa-solid fa-power-off"></i></button>
                            <i class="small-btn-power"></i>
                        </div>
                    </div>

                </div>
                <!--middle part of coffee machine-->
                <div class="mid">
                    <div class="box-container">
                        <div class="box-top"></div>
                        <div class="box">
                            <div class="lever"></div>
                        </div>
                        <div class="box-bottom"></div>
                        <div class="mini-box">
                            <div class="mini-box-left">
                                <div class="coffee"></div>
                            </div>
                            <div class="mini-box-right">
                                <div class="milk"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cup"></div>
                </div>
                <!--The bottom part of coffee machine-->
                <div class="bottom">
                    <div class="base"></div>
                    <div class="stand"></div>
                </div>
            </div>
        </div>
        <!--Right side of the page-->
        <div class="right-child">
            <!--Menu with coffee-->
            <div class="coffee-menu">
                <div class="menu-top">
                    <h2>MENU</h2>
                </div>
                <div class="menu-main">
                    <!--Items that are included in coffee menu-->
                    <div class="menu-item">
                        <h2>Espresso</h2>
                        <img src="images/espresso.png">
                    </div>
                    <div class="menu-item">
                        <h2>Latte</h2>
                        <img src="images/latte.png">
                    </div>
                    <div class="menu-item">
                        <h2>Americano</h2>
                        <img src="images/americano.png">
                    </div>
                    <div class="menu-item">
                        <h2>Cappuccino</h2>
                        <img src="images/cappuccino.png">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="scripts/coffee-machine.js"></script>   
</body>
</html>
